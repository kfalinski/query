<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
    <ui:define name="content">
        <h:form>
            <p:commandButton actionListener="#{pointsService.populatepolylineDto}"
                             update="table" value="ładuj polilinie"/>
            <p:dataTable id="table" value="#{polylineDto.allPolylines}" var="polyline"
                         styleClass="order-table" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         headerClass="order-table-header" rows="15"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <p:column headerText="Id" style="width: 2em">
                    <p:outputLabel value="#{polyline.id}"/>
                </p:column>
                <p:column headerText="Nazwa">

                    <p:outputLabel value=" #{polyline.name}"/>
                </p:column>
                <p:column headerText="Długość">

                    <p:outputLabel value=" #{polyline.length}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
