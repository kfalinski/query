<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
        >
<h:head>
    <h:head>
        <h:outputStylesheet library="css" name="jsxgraph.css"/>
        <h:outputScript library="js" name="prime-map.js"/>
    </h:head>
    <ui:insert name="header"/>
</h:head>
<h:body>
    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"
                  onerror="PF('errorDialog').show()"/>
    <p:dialog widgetVar="statusDialog" draggable="false" closable="false" resizable="false" modal="true"
               showHeader="false">
        <p:outputLabel value="Proszę czekać    "/>
        <h:graphicImage library="img" name="ajax-loader.gif"/>
    </p:dialog>
    <p:layout collapseTitle="Zwiń" expandTitle="Rozwiń" closeTitle="Zamknij" resizeTitle="Przesuń" fullPage="true">
        <p:layoutUnit position="north" styleClass="panel-top" size="42" effectSpeed="fast">
            <!--<ui:include src="/templates/top.xhtml"/>-->
        </p:layoutUnit>
        <p:layoutUnit styleClass="pa-lists-font panel-left" position="west" resizable="true" size="210" maxSize="210" collapsible="true" collapseSize="26" effectSpeed="fast" header="Menu" closable="true">
            <ui:include src="/templates/menu.xhtml"/>
        </p:layoutUnit>
        <p:layoutUnit position="center" resizable="true" collapsible="true" styleClass="panel-right pa-lists-font" id="centerPanel">
            <!--<ui:include src="/templates/breadCrumb.xhtml"/>-->
            <ui:insert name="content"/>
        </p:layoutUnit>
    </p:layout>
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false">
        <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" ajax="false"/>
        <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    </p:confirmDialog>
</h:body>
</html>
