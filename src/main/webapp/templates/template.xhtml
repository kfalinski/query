<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link type="text/css" rel="stylesheet" href="../sites/css/leaflet.css"/>
    <link type="text/css" rel="stylesheet" href="../sites/css/bootstrap-glyphicons.css"/>
    <ui:insert name="header"/>
</h:head>
<h:body>
    <p:growl id="messages" showDetail="true"/>
    <p:layout collapseTitle="Zwiń" expandTitle="Rozwiń" closeTitle="Zamknij" resizeTitle="Przesuń" fullPage="true">
        <p:layoutUnit position="north" styleClass="panel-top" size="42" effectSpeed="fast"/>
        <p:layoutUnit styleClass="pa-lists-font panel-left" position="west" resizable="true" size="210" maxSize="210"
                      collapsible="true" collapseSize="26" effectSpeed="fast" header="Menu" closable="true">
            <ui:include src="/templates/menu.xhtml"/>
        </p:layoutUnit>
        <p:layoutUnit position="center" resizable="true" collapsible="true" styleClass="panel-right pa-lists-font"
                      id="centerPanel">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"
                          onerror="PF('errorDialog').show()"/>
            <p:dialog widgetVar="statusDialog" draggable="false" closable="false" resizable="false" modal="true"
                      showHeader="false">
                <p:outputLabel value="Proszę czekać    "/>
            </p:dialog>
            <ui:insert name="content"/>
        </p:layoutUnit>
        <p:layoutUnit id="mapPanel" styleClass="pa-lists-font panel-left" position="east" resizable="true" size="400"
                      maxSize="500"
                      collapsible="true" collapseSize="26" effectSpeed="fast" header="Mapa" closable="true">
            <ui:define name="header">
                <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"/>
            </ui:define>
            <ui:include src="/sites/maps.xhtml"/>
        </p:layoutUnit>
    </p:layout>
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false">
        <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" ajax="false"/>
        <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    </p:confirmDialog>
</h:body>
</html>
