<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:gis="http://gisfaces.com">

<h:head>
    <title>GISFaces Example Map</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGroup id="panel1" layout="block" styleClass="gisfacesMapPanel"></h:panelGroup>
        <gis:map mapPanel="panel1" background="streets" latitude="39.828175" longitude="-98.5795" zoom="4"></gis:map>
    </h:form>
</h:body>

</html>
