<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
    <ui:define name="content">
        <h:form>
            <p:commandButton actionListener="#{pointsService.populatepolygonDto}"
                             update="table" value="ładuj poligony"/>
            <p:dataTable id="table" value="#{polygonBean.polygonList}" var="polygon"
                         styleClass="order-table" paginator="true"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         headerClass="order-table-header" rows="15"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <p:column headerText="Id" style="width: 2em">
                    <p:outputLabel value="#{polygon.id}"/>
                </p:column>
                <p:column headerText="Nazwa">

                    <p:outputLabel value=" #{polygon.name}"/>
                </p:column>
                <p:column headerText="Obwód">

                    <p:outputLabel value=" #{polygon.length}"/>
                </p:column>
                <p:column headerText="Powierzchnia">

                    <p:outputLabel value=" #{polygon.area}">
                        <f:convertNumber maxFractionDigits="2" maxIntegerDigits="10" groupingUsed="false"/>
                    </p:outputLabel>
                </p:column>

                <!--<p:column selectionMode="multi"/>-->
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
