<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
    <ui:define name="content">
        <h:form>
            <p:commandButton actionListener="#{pointsService.populatePointDto}"
                             update="table" value="ładuj punkty z bazy"/>
            <p:commandButton actionListener="#{pointsService.deletePoints}"
                             update="table" value="usuń wszystkie punkty"/>
            <p:commandButton actionListener="#{pointsService.deleteSelectedPoints}"
                             update="table" value="usuń zaznaczone punkty"/>
            <p:commandButton actionListener="#{pointsService.populatePolygonBean}"
                             value="stwórz poligon"/>
            <p:commandButton actionListener="#{pointsService.populatePolylineBean}"
                             value="stwórz polilinię"/>
            <p:dataTable id="table" value="#{pointDto.allPoints}" var="point"
                         styleClass="order-table" paginator="true" selection="#{pointDto.selectedPoints}"
                         selectionMode="multiple"
                         rowKey='#{point.id}'
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         headerClass="order-table-header" rows="15"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <p:column headerText="Id">
                    <p:outputLabel value="#{point.id}"/>
                </p:column>
                <p:column headerText="Nazwa">
                    <p:outputLabel value=" #{point.name}"/>
                </p:column>
                <p:column headerText="Kod" sortBy="#{point.code}">
                    <p:outputLabel value=" #{point.code}"/>
                </p:column>
                <p:column headerText="X">

                    <p:outputLabel value=" #{point.x}"/>
                </p:column>

                <p:column headerText="Y">
                    <p:outputLabel value="#{point.y}"/>
                </p:column>

                <p:column headerText="Z">
                    <p:outputLabel value="#{point.z}"/>

                </p:column>

            </p:dataTable>
            <script type="text/javascript"
                    src="http://maps.google.com/maps/api/js?sensor=false"></script>
        </h:form>
    </ui:define>
</ui:composition>
