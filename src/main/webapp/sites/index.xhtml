<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--<h:outputStylesheet library="css" name="table-style.css"  />-->
    </h:head>

    <h:body>
        <h:form>
            <p:layout style="min-width:400px;min-height:200px;">
                <p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="200">
                    <ui:include src="/templates/menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:commandLink id="editbuttonname"
                                   onclick="return redirect('dd')">
                        <p:outputLabel value="sd"/>
                        <p:tooltip for="editbuttonname" value="Edytuj" showEffect="fade" hideEffect="fade"/>
                    </p:commandLink>
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <script type="text/javascript">
            function redirect(url) {
                window.location.href = url;
                return false;
            }
        </script>
    </h:body>

</ui:composition>
