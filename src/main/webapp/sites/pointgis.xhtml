<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
    <ui:define name="content">
        <h:form>
            <p:commandButton actionListener="#{gisPointDao.loadGisPoints}"
                             update="table" value="Å‚aduj punkty z bazy"/>
            <p:commandButton actionListener="#{geoService.saveGisPoints}" value="Zapisz gisy" update="table"/>
            <p:dataTable id="table" value="#{gisPointBean.allPoints}" var="pointGIS"
                         styleClass="order-table" paginator="true"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         headerClass="order-table-header" rows="15"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <p:column headerText="Id" style="width: 2em">
                    <p:outputLabel value="#{pointGIS.id}"/>
                </p:column>
                <p:column headerText="Nazwa">
                    <p:outputLabel value=" #{pointGIS.name}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{pointGIS.pointJTS.x}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{pointGIS.pointJTS.y}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{pointGIS.pointJTS.}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{pointGIS.}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
