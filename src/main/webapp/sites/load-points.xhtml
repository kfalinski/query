<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Zwykłe punkty">
                <h:form>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:fileUpload fileUploadListener="#{legacyPointService.saveLegacyPoints}" value="legacy"
                                              cancelLabel="Anuluj"
                                              uploadLabel="Wgraj plik z punktami"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="Pukty JTS">
                <h:form>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:fileUpload fileUploadListener="#{jtsPointService.saveJtsPointsFromFile}" value="gis"
                                              cancelLabel="Anuluj"
                                              uploadLabel="Wgraj plik z punktami do JTS"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:row>
                            <p:column colspan="2" style="background-color: deepskyblue">
                                <p:outputLabel value="Pojedynczy punkt jako JTS"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nazwa punktu"/>
                            </p:column>

                            <p:column>
                                <p:inputText value="#{pointToSaveBean.name}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Kod"/>
                            </p:column>

                            <p:column>
                                <p:inputText value="#{pointToSaveBean.code}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="X"/>
                            </p:column>

                            <p:column>
                                <p:inputText value="#{pointToSaveBean.x}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Y"/>
                            </p:column>

                            <p:column>
                                <p:inputText value="#{pointToSaveBean.y}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Z"/>
                            </p:column>

                            <p:column>
                                <p:inputText value="#{pointToSaveBean.z}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <h:commandButton
                            action="#{jtsPointService.saveXYZPointToJTS}"
                            value="Zapisz punkt"/>
                </h:form>
                <h:form>
                    <p:panelGrid>
                        <p:row>
                            <p:column colspan="2" style="background-color: deeppink">
                                <p:outputLabel value="WKT"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nazwa punktu"/>
                            </p:column>

                            <p:column>
                                <p:inputText value="#{pointToSaveBean.wktName}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Kod"/>
                            </p:column>

                            <p:column>
                                <p:inputText value="#{pointToSaveBean.wktCode}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="WKT jako JTS"/>
                            </p:column>

                            <p:column>
                                <p:inputText value="#{pointToSaveBean.wktValue}" style="width: 35em"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <h:commandButton action="#{jtsGeometryService.saveWktToJtsGeometry()}"
                                     value="Zapisz geometrię WKT"/>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
