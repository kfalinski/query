<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>

            <p:panelGrid>
                <p:row>
                    <p:column colspan="2" style="background-color: deepskyblue">
                        <p:outputLabel value="Pojedynczy punkt"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Nazwa punktu"/>
                    </p:column>

                    <p:column>
                        <p:inputText value="#{pointBean.name}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Kod"/>
                    </p:column>

                    <p:column>
                        <p:inputText value="#{pointBean.code}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="X"/>
                    </p:column>

                    <p:column>
                        <p:inputText value="#{pointBean.x}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Y"/>
                    </p:column>

                    <p:column>
                        <p:inputText value="#{pointBean.y}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Z"/>
                    </p:column>

                    <p:column>
                        <p:inputText value="#{pointBean.z}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <h:commandButton action="#{pointBean.savePoint}" value="Zapisz punkt"/>
        </h:form>
    </ui:define>
</ui:composition>
